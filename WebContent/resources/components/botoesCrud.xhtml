<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:sec="http://www.springframework.org/security/facelets/tags"
	xmlns:util="http://java.sun.com/jsf/composite/components"
	xmlns:comp="http://java.sun.com/jsf/composite"
	xmlns:p="http://primefaces.org/ui">


<comp:interface name="botoesCrud">
	<comp:attribute name="managedBeanView" required="true" />
	<comp:attribute name="botaoNovo" required="false" default="true" />
	<comp:attribute name="camposReload" required="false" />
	<comp:attribute name="botaoSalvar" required="false" default="true" />
	<comp:attribute name="botaoAtualizar" required="false" default="true" />
	<comp:attribute name="botaoExcluir" required="false" default="true" />


</comp:interface>

<comp:implementation>
	<p:commandButton value="Novo" rendered="#{cc.attrs.botaoNovo}"
		action="#{cc.attrs.managedBeanView.novo}" ajax="false"
		immediate="true" id="buttonNovo" update="#{cc.attrs.camposReload}">
	</p:commandButton>

	<p:commandButton value="Salvar" rendered="#{cc.attrs.botaoSalvar}"
		actionListener="#{cc.attrs.managedBeanView.saveNoReturn}" ajax="false"
		partialSubmit="true" process="@this, @form" id="buttonSalvar"
		immediate="false" update="#{cc.attrs.camposReload}">
	</p:commandButton>

	<p:commandButton value="Atualizar"
		rendered="#{cc.attrs.botaoAtualizar}"
		actionListener="#{cc.attrs.managedBeanView.saveEdit}" ajax="false"
		partialSubmit="true" process="@this, @form" id="buttonAtualizar"
		immediate="false" update="#{cc.attrs.camposReload}">
	</p:commandButton>
	
	<p:commandButton value="Exluir"
		rendered="#{cc.attrs.botaoExcluir}"
		actionListener="#{cc.attrs.managedBeanView.excluir}" ajax="false"
		partialSubmit="true" process="@this, @form" id="buttonExcluir"
		immediate="false" update="#{cc.attrs.camposReload}">
	</p:commandButton>


</comp:implementation>
</html>
