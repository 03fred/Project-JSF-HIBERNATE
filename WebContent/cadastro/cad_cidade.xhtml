<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:sec="http://www.springframework.org/security/facelets/tags"
	xmlns:util="http://java.sun.com/jsf/composite/components"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/templatePrincipal.xhtml">

	<ui:define name="corpo">

		<h:form id="formCadastro" propendId="false">
			<c:set var="isCadastro" value="true" scope="view" />
			<p:panel header="Cadastro de cidade" id="panelaCadastro">
				<h:panelGrid id="gridCidade" columns="3">
					<h:outputLabel for="id" value="codigo" id="labelId" />
					<p:inputText id="id" styleClass="estiloIdCadastro" disabled="true"
						value="#{cidadeBeanView.objetoSelecionado.cid_codigo}" />
					<h:outputLabel />

					<h:outputLabel id="labelNomeConsultaCidade" for="cidadeNome"
						value="Nome" />
					<p:inputText id="cidadeNome" styleClass="estyleInputNome"
						required="true" maxlength="100"
						requiredMessage="Informe o nome da cidade"
						value="#{cidadeBeanView.objetoSelecionado.cid_descricao}" />
					<p:message for="cidadeNome" />
					<h:outputLabel for="estados" id="labelEstado" value="Estado * :" />
					<p:selectOneMenu id="estado" required="true" style="width:200px;"
						requiredMessage="Informe o  estado"
						value="#{cidadeBeanView.objetoSelecionado.estado}">
						<f:selectItems value="#{estadoBeanView.estados}" />
					</p:selectOneMenu>
					<p:message for="estado" />
				</h:panelGrid>
			</p:panel>
			<div class="espacoBranco" />
			<p:commandButton value="salvar" ajax="false"
				action="#{cidadeBeanView.save}" />


			<p:commandButton value="Novo" ajax="false"
				action="#{cidadeBeanView.novo}" />

		</h:form>
		<script type="text/javascript" charset="UTF-8">
			addFocoCampo("cidadeNome");
		</script>


		<p:dataTable id="tableResult" value="#{cidadeBeanView.list}" var="objeto" 
			emptyMessage="Não Existem valores para exibição"
			rows="5" 
			paginator="true"
			paginatorPosition="bottom"
			rendered="#{cidadeBeanView.list.size() > 0}"
			paginatorTemplate="{FirstPageLink}
			{PreviousPageLink} {PageLinks} {NextPageLink}
			{LastPageLink} {RowsPerPageDropdown}">

			<p:column style="width:100px;">
				<center>
					<f:facet name="header">Código</f:facet>
					<h:outputText value="#{objeto.cid_codigo}" />

				</center>
			</p:column>


			<p:column>
				<center>
					<f:facet name="header">Nome</f:facet>
					<h:outputText value="#{objeto.cid_descricao}" />

				</center>
			</p:column>

			<p:column>
				<center>
					<f:facet name="header">Estado</f:facet>
					<h:outputText value="#{objeto.estado.est_nome}" />
				</center>
			</p:column>

			<p:column style="width:50px;">
				<center>
					<f:facet name="header">Editar</f:facet>
					<h:commandLink action="#{cidadeBeanView.editar}" id="editarCidade"
						 ajax="false" immediate="true"
						 oncomplete="addFocoCampo('cidadeNome');">
						<h:graphicImage library="img"  name="editar16.png"/>
						<f:setPropertyActionListener value="#{objeto}"
							target="#{cidadeBeanView.objetoSelecionado}" />

					</h:commandLink>

				</center>
			</p:column>


			<p:column style="width:50px;">
				<center>
					<f:facet name="header">Excluir</f:facet>
					<h:commandLink action="#{cidadeBeanView.excluir}"
						id="excluirCidade" ajax="false" immediate="true"
						onclick="if(!confirm('confirma a exclusão  da cidade :#{objeto.cid_descricao}?')) return false;">
				<h:graphicImage library="img"  name="excluir16.png"/>
						
						<f:setPropertyActionListener value="#{objeto}"
							target="#{cidadeBeanView.objetoSelecionado}" />

					</h:commandLink>

				</center>
			</p:column>



		</p:dataTable>

	</ui:define>

</ui:composition>

</html>
